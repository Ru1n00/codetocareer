<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evaluate Submissions</title>
  <link rel="stylesheet" href="evaluate_submission.css">
</head>
<body>
  <div class="container">
    <h1>Evaluate Student Submissions</h1>
    <form action="evaluation_success.html" method="POST">
      <label for="student">Select Student:</label>
      <select id="student" name="student" required>
        <option value="">--Choose Student--</option>
        <option value="john">John Doe</option>
        <option value="jane">Jane Smith</option>
      </select>
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="5" required></textarea>
      <input type="submit" value="Submit Evaluation">
    </form>
    <a href="teacher_dashboard.html">Back to Dashboard</a>
  </div>
</body>
</html>
